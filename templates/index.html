{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href={%static "css/index.css"%}>
    <title>Crud | HomePage</title>
</head>

<body>
    <img src="../static/pictures/homebg.jpg" alt="BG_pic">
    <div class="container">
        <h1>Students List</h1>
        <p>We Can Perform CRUD(Create Read Update Delete) Operations Here</p>
        <table>
            <tr>
                <th>Id</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Delete</th>
                <th>Update</th>
            </tr>
            {% for x in student %}
            <tr>
                <td>{{x.id}}</td>
                <td>{{x.firstname}}</td>
                <td>{{x.lastname}}</td>
                <td><a href="delete/{{x.id}}" class="delete">Delete</a></td>
                <td><a href="update/{{x.id}}" class="update">Update</a></td>
            </tr>
            {% endfor %}
        </table>

        <button class="btn"><a href="add/">Add More Student Data</a></button>

    </div>
</body>

</html>
